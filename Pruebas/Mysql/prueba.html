<!DOCTYPE html>
<html>
<head>
	<title>Configuracion de Clientes</title>
</head>
<body>
	<h1>Configuracion de Clientes</h1>
	<form action="#">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br>

		<label for="apellido">Pppoe:</label>
		<input type="text" id="user" name="user"><br>

		<label for="email">N. vlan:</label>
		<input type="text" id="vlann" name="vlann"><br>

    <label for="vlanid">VlanID:</label>
		<input type="text" id="vlan" name="vlan"><br>

		<label for="clave">Clave:</label>
		<input type="text" id="clave" name="clave"><br>

    <label for="Servicio">Servicio:</label>
		<input type="text" id="serv" name="serv"><br>

    <label for="ip">IP cliente:</label>
		<input type="text" id="ipc" name="ipc"><br>

    <label for="ptorou">Puerto R.:</label>
		<input type="text" id="ptorou" name="ptorou"><br>

		<button type="submit">Enviar</button>
	</form>

	<div id="mensaje-bienvenida"></div>

	<script>
		const form = document.querySelector('form');
		const mensajeBienvenida = document.querySelector('#mensaje-bienvenida');

		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const nombre = document.querySelector('#nombre').value;
      const user = document.querySelector('#user',).value;
      const vlann = document.querySelector('#vlann',).value;
      const vlan = document.querySelector('#vlan',).value;
      const clave = document.querySelector('#clave',).value;
      const serv = document.querySelector('#serv',).value;
      const ipc = document.querySelector('#ipc',).value;
      const ptorou = document.querySelector('#ptorou',).value;
			mensajeBienvenida.innerText = `Bienvenido, ${nombre}! ` ;
      mensajeBienvenida.innerText = `/interface vlan add interface=wlan1 name=${vlann} vlan-id=${vlan}\n /interface pppoe-client add add-default-route=yes disabled=no interface=${vlann} name=pppoe-out1 password=${clave} service-name=${serv} user=${user}\n/ip pool add name=dhcp_pool0 ranges=10.10.10.2-10.10.10.6 \n/ip dhcp-server add address-pool=dhcp_pool0 disabled=no interface=ether1 name=dhcp1 \n/ip address add address=10.10.10.1/29 interface=ether1 network=10.10.10.0 \n/ip dhcp-server network add address=10.10.10.0/29 dns-server=8.8.8.8 gateway=10.10.10.1 \n/ip firewall nat add action=masquerade chain=srcnat add action=dst-nat chain=dstnat dst-address=${ipc} dst-port=1004 protocol=tcp to-addresses=10.10.10.5 to-ports=${ptorou} \n/system identity set name=${nombre} \n /user add name=soporte password=c0vid group=full`;
			form.reset();
		});
	</script>
</body>
</html>
